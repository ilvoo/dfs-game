<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>

    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/game.css" />

    <script src="/scripts/game.js"></script>
  </head>
  <body>
    <section class="gameField">
      <form id="gameSettings" class="settings">
        <label for="columns" class="inputField">
          <p>Number of columns</p>
          <input
            id="columns"
            type="number"
            value="6"
            min="3"
            max="28"
            step="1"
            required
          />
        </label>

        <label for="rows" class="inputField">
          <p>Number of rows</p>
          <input
            id="rows"
            type="number"
            value="7"
            min="3"
            max="28"
            step="1"
            required
          />
        </label>

        <button>Generate game</button>
      </form>

      <div id="game"></div>
    </section>

    <script src="/scripts/index.js"></script>
  </body>
</html>
